<!DOCTYPE html>
<html>
<head>

  <style type="text/css">
    *{
      font-family: 'Roboto', sans-serif;
    }
  </style>
	<title>EsportesDourados</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

  <link rel="shortcut icon" href="imgs\logo_48.png" />
	<meta name="viewport" content="initial-scale=1.0">
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <link rel="stylesheet" type="text/css" href="css/style-map.css">
  <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>


  <link rel="stylesheet" type="text/css" href="css/menu-style.css">
	<link rel="stylesheet" type="text/css" href="css/card-style.css">
  <link rel="stylesheet" type="text/css" href="css/search-style.css"
  <link rel="stylesheet" type="text/css" href="css/listmenu.css">
  <link rel="stylesheet" type="text/css" href="css/animate.css">
  <link rel="stylesheet" type="text/css" href="css/card_categoria_esportes-style.css">
  <link rel="stylesheet" type="text/css" href="css/card_categoria_pracas-style.css">


	<!-- google material -->
	<script src="https://code.getmdl.io/1.3.0/material.min.js"></script> <!-- elemento -->

  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css"> <!-- diretorio-->

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"> <!-- icon-element -->
  <meta name="theme-color" content="#1E88E5">
  <link rel="manifest" href="/manifest.json">
</head>


<body>

<div  id="search" class="mdl-shadow--2dp">
  <input type="text" id="autocomplete">
  <i  class="material-icons" id="lupa">search</i>
</div>

<div id="card-categoria-pracas" class="demo-card-wide mdl-card mdl-shadow--2dp">
  <div class="title-categoria-pracas">
      <h2 id="title-card-pracas">Lista de Praças</h2>
      <button id="btn-exit-card-pracas" type="button" class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
        <i  class="material-icons">close</i>
      </button>
  </div>
  <div id="container-list-pracas">
    <!--  conteudo -->
  </div>
</div>


<div id="card-categoria-esportes" class="demo-card-wide mdl-card mdl-shadow--2dp">
  <div class="title-categoria-esportes">
      <h2 id="title-card-esportes">Lista de Esportes</h2>
      <button id="btn-exit-card-esportes" type="button" class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
        <i  class="material-icons">close</i>
      </button>
  </div>
  <div id="container-list-esporte">
  <div id="list-esportes" class="list-esportes">
  <a   class="icone-categoria"> <img id="academia" src="ICONS/icon-academia.png" class="mdl-shadow--2dp image-categoria" alt=""></a>
  <a   class="icone-categoria"> <img id="basquete" src="ICONS/icon-basquete.png" class="mdl-shadow--2dp image-categoria" alt=""></a>
  <a   class="icone-categoria"> <img id="bicicleta" src="ICONS/icon-bicicleta.png" class="mdl-shadow--2dp image-categoria" alt=""></a>
  <a   class="icone-categoria"> <img id="caminhada" src="ICONS/icon-caminhada.png" class="mdl-shadow--2dp image-categoria" alt=""></a>
  <a   class="icone-categoria"> <img id="corrida" src="ICONS/icon-corrida.png" class="mdl-shadow--2dp image-categoria" alt=""></a>
  <a   class="icone-categoria"> <img id="futAmericano" src="ICONS/icon-futAmericano.png" class="mdl-shadow--2dp image-categoria" alt=""></a>
  <a   class="icone-categoria"> <img id="futsal" src="ICONS/icon-futsal.png" class="mdl-shadow--2dp image-categoria" alt=""></a>
  <a   class="icone-categoria"> <img id="futebol" src="ICONS/icon-futebol.png" class="mdl-shadow--2dp image-categoria" alt=""></a>
  <a   class="icone-categoria"> <img id="parquinho" src="ICONS/icon-parquinho.png" class="mdl-shadow--2dp image-categoria" alt=""></a>
  <a   class="icone-categoria"> <img id="patins" src="ICONS/icon-patins.png" class="mdl-shadow--2dp image-categoria" alt=""></a>
  <a   class="icone-categoria"> <img id="peteca" src="ICONS/icon-peteca.png" class="mdl-shadow--2dp image-categoria" alt=""></a>
  <a   class="icone-categoria"> <img id="skate" src="ICONS/icon-skate.png" class="mdl-shadow--2dp image-categoria" alt=""></a>
  <a   class="icone-categoria"> <img id="slike" src="ICONS/icon-slike.png" class="mdl-shadow--2dp image-categoria" alt=""></a>
  <a   class="icone-categoria"> <img id="voleideareia" src="ICONS/icon-voleideareia.png" class="mdl-shadow--2dp image-categoria" alt=""></a>
  <a   class="icone-categoria"> <img id="volei" src="ICONS/icon-volei.png" class="mdl-shadow--2dp image-categoria" alt=""></a>
  <a   class="icone-categoria"> <img id="handbol" src="ICONS/icon-handbol.png" class="mdl-shadow--2dp image-categoria" alt=""></a>
  <a   class="icone-categoria"> <img id="corridaderua" src="ICONS/icon-corridaderua.png" class="mdl-shadow--2dp image-categoria" alt=""></a>
  </div>
  </div>
</div>


<div id="onoff">
<div id="card-desc-loc" class="demo-card-wide mdl-card mdl-shadow--2dp">
      <div id="img-title-card-loc" class="mdl-card__title">
        <h2 class="mdl-card__title-text" id="title-card"></h2>
      </div>

      <div class="mdl-card__supporting-text" id="desc-card">
      </div>

      <div class="mdl-card__actions mdl-card--border">
        <a id="btnRota" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
          Traçar Rota
        </a>
      </div>

      <div class="mdl-card__menu">
        <button id="exit" class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
          <i  class="material-icons">close</i>
        </button>
      </div>
</div>
</div>

<div id="menu">

  <button id="initMenu" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect">
    <i  class="material-icons" id="iconMenu">menu</i>
    <div id="addColor"></div>
  </button>

  <div id="splitMenu">
    <button id="sports" class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab animated slideInUp">
      <i class="material-icons colorIcons" id="iconMenuSport">directions_run</i>
    </button>

    <button id="locations" class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab animated slideInUp">
      <i  class="material-icons colorIcons" id="iconMenuPlace">place</i>
    </button>

    <button id="userLoc" class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab animated slideInUp">
      <i  class="material-icons colorIcons" id="iconMenuGPS">my_location</i>
    </button>

    <button id="favPraca" class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab animated slideInUp">
      <i  class="material-icons colorIcons" id="iconMenuGPS">star</i>
    </button>
    <div id="grad" class="animated slideInUp"></div>
  </div>
</div>


<div id="map"></div>

<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDuKKc8ksB76mmvzVvoY8P4vsi7Wrn5Wko&libraries=places"></script>

<script type="text/javascript" src="map-config.js"></script>

</body>
</html>
